<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/93ccf3138b.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="max-w-screen-xl  mx-auto px-16 lg:px-28">
        <header class="pt-4 mb-24 border-2 border-red-700 flex">
            <!-- banned text -->
             <div class="w-[628px]">
                <h1 class="text-[60px] text-[rgb(28,28,28)] text-left font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-gray-500 text-[18px] w-[513px] font-light">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="p-4 mt-4 text-white bg-gradient-to-l from-red-500 to-[#ff8938] rounded-lg">

                </button>
             </div>

            <!-- Banned image -->
             <div class="relative">
                <img src="./images/banner.png" alt="Two tea cups">
                <div class="rounded shadow-md bg-white absolute bottom-2 left-24 flex  items-center px-4 py-2 gap-2">
                    <i class="fa-solid fa-star text-yellow-400 " ></i>
                    <div>
                        <h2 class="font-bold text-3xl">5.00</h2>

                    </div>
                </div>
             </div>
